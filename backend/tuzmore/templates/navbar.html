{% load static %}

{% if request.path != '/dashboard/' %}
<header class="bg-white shadow-md fixed top-0 w-full z-50">
  <div class="max-w-7xl mx-auto px-6 flex items-center justify-between h-20">

    <!-- Logo (Left) with Text Under -->
    <div class="flex flex-col items-center space-y-1">
      <img src="{% static 'images/logo.jpeg' %}" alt="Tuzmore Logo" class="h-10 w-auto">
      <a href="{% url 'landing' %}" class="text-xl font-extrabold text-blue-700 tracking-tight">
         Tuzmore
      </a>
    </div>

    <!-- Desktop Nav Links (Centered) -->
    <nav class="hidden md:flex flex-1 justify-center space-x-6 text-gray-700 font-medium">
      <a href="{% url 'solutions' %}" class="px-3 py-2 hover:text-blue-600 transition rounded">Solutions</a>
      <a href="#testimonials" class="px-3 py-2 hover:text-blue-600 transition rounded">Blog</a>
      <a href="{% url 'contact' %}" class="px-3 py-2 hover:text-blue-600 transition rounded">Contact Us</a>
      <a href="{% url 'dashboard' %}" class="px-3 py-2 hover:text-blue-600 transition rounded">Dashboard</a>
    </nav>

    <!-- Right Side Buttons (Desktop & Mobile) -->
    <div class="flex items-center space-x-4">
      <!-- Desktop Buttons -->
      <div class="hidden md:flex items-center space-x-4">
        <a href="{% url 'about' %}" class="px-4 py-2 hover:text-blue-600 transition text-gray-700 font-medium rounded bg-gray-50 shadow">About Us</a>
        <a href="{% url 'register' %}" class="px-4 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 transition shadow">Get Started</a>
      </div>

      <!-- Mobile Hamburger -->
      <div class="md:hidden relative">
        <button id="menu-toggle" class="focus:outline-none">
          <svg class="w-7 h-7 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>

  </div>

  <!-- Mobile Menu Card (aligned to left side of screen) -->
  <div id="mobile-menu" class="hidden fixed top-20 left-0 bg-white shadow-lg rounded-xl p-3 w-40 z-50">
    <nav class="flex flex-col space-y-2 text-gray-700 font-medium text-sm">
      <a href="{% url 'solutions' %}" class="px-2 py-1 hover:text-blue-600 rounded transition">Solutions</a>
      <a href="{% url 'contact' %}" class="px-2 py-1 hover:text-blue-600 rounded transition">Contact Us</a>
      <a href="{% url 'dashboard' %}" class="px-2 py-1 hover:text-blue-600 rounded transition">Dashboard</a>
      <a href="{% url 'about' %}" class="px-2 py-1 hover:text-blue-600 rounded text-sm transition">About Us</a>
      <a href="{% url 'register' %}" class="mt-1 px-3 py-1 rounded-lg bg-blue-600 text-white text-center font-medium hover:bg-blue-700 transition shadow">
        Get Started
      </a>
    </nav>
  </div>
</header>

<script>
  const menuToggle = document.getElementById("menu-toggle");
  const mobileMenu = document.getElementById("mobile-menu");

  menuToggle.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });
</script>
{% endif %}
