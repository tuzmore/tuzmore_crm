{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Login</h2>
    {% if messages %}
  <div class="mb-4">
    {% for message in messages %}
      <div class="text-red-600 text-sm text-center bg-red-100 p-2 rounded">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
    <form method="POST" action="{% url 'login' %}" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200">
        Sign In
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a>
    </p>
  </div>
</div>
{% endblock %}
