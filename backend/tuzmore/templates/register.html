{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-600">Create Account</h2>
    <form method="POST" action="{% url 'register' %}" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" id="email" required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <div>
        <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password1" id="password1" required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <div>
        <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" name="password2" id="password2" required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <button type="submit"
              class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition duration-200">
        Register
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{% url 'login' %}" class="text-green-500 hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
