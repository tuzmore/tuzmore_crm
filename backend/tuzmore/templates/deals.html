{% extends 'base.html' %}
{% block title %}Deals{% endblock %}
{% block content %}

<section class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 py-10 px-6">
  <div class="max-w-7xl mx-auto space-y-10">
    <!-- Page Title -->
    <div class="flex items-center justify-between">
      <h1 class="text-4xl font-bold text-gray-800 tracking-tight">üíº Deals</h1>
    </div>

    <!-- Add Deal Form -->
    <div class="bg-white shadow-xl rounded-2xl p-8 border border-gray-100">
      <h2 class="text-2xl font-semibold mb-6 text-gray-800 flex items-center gap-2">
        <span class="text-blue-600">‚ûï</span> Add New Deal
      </h2>
      <form id="dealForm" class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <!-- Deal Name -->
        <div class="flex flex-col">
          <label for="name" class="text-sm font-medium text-gray-700 mb-1">Deal Name</label>
          <input type="text" id="name"
            class="border border-gray-300 rounded-lg px-3 py-2 shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"
            placeholder="Website Redesign" required>
        </div>

        <!-- Amount -->
        <div class="flex flex-col">
          <label for="amount" class="text-sm font-medium text-gray-700 mb-1">Amount ($)</label>
          <input type="number" id="amount"
            class="border border-gray-300 rounded-lg px-3 py-2 shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"
            placeholder="50000" required>
        </div>

        <!-- Status -->
        <div class="flex flex-col">
          <label for="status" class="text-sm font-medium text-gray-700 mb-1">Status</label>
          <select id="status"
            class="border border-gray-300 rounded-lg px-3 py-2 shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
            <option value="new">New</option>
            <option value="in_progress">In Progress</option>
            <option value="won">Won</option>
            <option value="lost">Lost</option>
          </select>
        </div>

        <!-- Contact -->
        <div class="flex flex-col">
          <label for="contact" class="text-sm font-medium text-gray-700 mb-1">Contact (ID)</label>
          <input type="number" id="contact"
            class="border border-gray-300 rounded-lg px-3 py-2 shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"
            placeholder="1" required>
        </div>

        <!-- Submit -->
        <div class="md:col-span-4 flex justify-end">
          <button type="submit"
            class="bg-blue-600 text-white px-8 py-3 rounded-xl shadow-md hover:bg-blue-700 hover:shadow-lg transition font-semibold">
            ‚ûï Add Deal
          </button>
        </div>
      </form>
    </div>

    <!-- Deals Table -->
    <div class="bg-white shadow-xl rounded-2xl p-8 border border-gray-100">
      <h2 class="text-2xl font-semibold mb-6 text-gray-800 flex items-center gap-2">
        üìã All Deals
      </h2>
      <div class="overflow-x-auto rounded-lg border border-gray-200">
        <table class="w-full text-left border-collapse">
          <thead class="bg-gray-100 text-gray-700 text-sm uppercase tracking-wide">
            <tr>
              <th class="px-4 py-3">ID</th>
              <th class="px-4 py-3">Name</th>
              <th class="px-4 py-3">Amount</th>
              <th class="px-4 py-3">Contact</th>
              <th class="px-4 py-3">Status</th>
              <th class="px-4 py-3">Owner</th>
              <th class="px-4 py-3">Created At</th>
              <th class="px-4 py-3">Updated At</th>
            </tr>
          </thead>
          <tbody id="dealsTable" class="divide-y divide-gray-200 text-sm text-gray-700"></tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<script>
  const API_URL = "/api/deals/";
  const token = localStorage.getItem("access");

  async function fetchDeals() {
    if (!token) {
      alert("Please log in first.");
      return;
    }

    try {
      const res = await fetch(API_URL, {
        headers: { Authorization: `Bearer ${token}` }
      });

      if (!res.ok) throw new Error("Failed to fetch deals");

      const deals = await res.json();
      const table = document.getElementById("dealsTable");
      table.innerHTML = "";

      deals.forEach((deal) => {
        table.innerHTML += `
          <tr class="hover:bg-gray-50 transition">
            <td class="px-4 py-3">${deal.id}</td>
            <td class="px-4 py-3 font-medium text-gray-900">${deal.name}</td>
            <td class="px-4 py-3 text-gray-700">$${deal.amount}</td>
            <td class="px-4 py-3 text-gray-600">${deal.contact}</td>
            <td class="px-4 py-3">
              <span class="px-2 py-1 rounded-full text-xs font-medium ${
                deal.status === "new"
                  ? "bg-blue-100 text-blue-700"
                  : deal.status === "in_progress"
                  ? "bg-yellow-100 text-yellow-700"
                  : deal.status === "won"
                  ? "bg-green-100 text-green-700"
                  : "bg-red-100 text-red-700"
              }">${deal.status}</span>
            </td>
            <td class="px-4 py-3 text-gray-600">${deal.owner}</td>
            <td class="px-4 py-3 text-gray-500">${new Date(deal.created_at).toLocaleString()}</td>
            <td class="px-4 py-3 text-gray-500">${new Date(deal.updated_at).toLocaleString()}</td>
          </tr>
        `;
      });
    } catch (err) {
      console.error("Error fetching deals:", err);
    }
  }

  document.getElementById("dealForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const amount = document.getElementById("amount").value;
    const status = document.getElementById("status").value;
    const contact = document.getElementById("contact").value;

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ name, amount, status, contact })
      });

      if (!res.ok) {
        const errorData = await res.json();
        alert("‚ùå Failed: " + JSON.stringify(errorData));
        return;
      }

      document.getElementById("dealForm").reset();
      fetchDeals();
    } catch (err) {
      console.error("Error adding deal:", err);
    }
  });

  fetchDeals();
</script>

{% endblock %}
